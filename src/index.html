<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1> To Do App </h1>
        </header>
        <main>
            <h2> Add A Task </h2>

            <div class="form-container todo-box">
                <form>
                    <label for="todo-item">Todo:
                        <input type="text" name="todo-item" id="todo-item" placeholder="add your item...">
                    </label>
                    <button type="click">Add task!</button>
                </form>
            </div>
            <div class="list-container">
                <ul class="todo-list">

                </ul>
            </div>
        </main>
    </div>
</body>

</html>
