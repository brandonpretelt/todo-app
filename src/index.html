<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1> To Do App </h1>

        </header>
        <main>
            <h2> Add A Task </h2>
            <p> To mark a task as done, please double click on the item </p>
            <div class="form-container todo-box">
                <form>
                    <label for="todo-item">Todo:
                        <input type="text" name="todo-item" id="todo-item" placeholder="add your item...">
                    </label>
                    <button type="click">Add task!</button>
                </form>
            </div>
            <div class="list-container">
                <div class="lists">
                    <h3> On Going: </h3>
                    <ul class="todo-list">

                    </ul>

                    <h3> Completed: </h3>
                    <ul class="done-list"></ul>
                </div>
                <h3> Current Tasks: <span class="current-tasks"></span></h3>
                <button data-btn="delete-all-btn"> Delete All </button>
            </div>
        </main>
    </div>
</body>

</html>
